<html ng-app="fileApp" ng-controller="FileCtrl">
    <head>
        <title>File</title>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <h2>Chat</h2>
        <input type="text" ng-model="name">
        <button type="button" ng-click="start()">Join</button>
        <br><br>
        <div ng-repeat="mes in message">
          <span ng-if="mes.he"><b> {{mes.name}} </b> : {{" "+mes.msg}}</span>
          <span ng-if="mes.you"><b>YOU:</b> {{" "+mes.msg}}</span>
        </div>
        <br>
        <form ng-submit="send()">
          <input type="text" ng-model="getMessage">
          <button type="submit" ng-click="sendPublic()">Send</button>
        </form>
    </body>
</html>
